<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bulma.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
    <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
</head>

<body>
    <section class="section">
        <div class="container">
            <!-- Header -->
            <header class="columns header has-background-info" style="margin-right: 0; margin-left: 0;">
                <div class="column">
                    <h1 class="title is-uppercase is-3">
                        <a class="has-text-white" href="{{url_for('categoryItem')}}">item catalog application</a>
                    </h1>
                </div>
                <div class="column has-text-right">
                    {% if 'username' not in session %}
                    <a href="{{url_for('showLogin')}}" class="button is-info is-inverted">
                        <span class="icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <p>Login</p>
                    </a>
                    {% else %}
                    <a href="{{url_for('logout')}}" class="button is-info is-inverted">
                        <span class="icon">
                            <img src="{{session['picture']}}" alt="{{session['username']}}" title="{{session['username']}}">
                        </span>
                        <p>Logout</p>
                    </a>
                    {% endif %}
                </div>
            </header>
            <!-- End Header -->

            <!-- Flash messages section -->
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="message is-primary">
                <ul>
                    {% for message in messages %}
                    <li class="message-body">
                        <strong> {{ message }} </strong>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %} {% endwith %} 
            <!-- End flash messages section -->
            {% block content %} {% endblock %}
        </div>
    </section>
</body>

</html>
